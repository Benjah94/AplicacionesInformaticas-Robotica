<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huerta Inteligente 5ª</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Huerta inteligente 5ª año</h1>
    <br>
</header>

<main class="contenedor">
    <section class="caja">
        <h2>Temperatura</h2>
        <p id="tempValue">-- °C</p>
        <div id="tempStatus" class="status"></div>
    </section>

    <section class="caja">
        <h2>Humedad Ambiental</h2>
        <p id="humedadValue">-- %</p>
        <div id="humedadStatus" class="status"></div>
    </section>

    <section class="caja">
        <h2>Humedad del Suelo</h2>
        <p id="sueloValue">-- %</p>
        <div id="sueloStatus" class="status"></div>
    </section>
</main>

<script type="module" src="Benja.js"></script>
</body>
</html>
